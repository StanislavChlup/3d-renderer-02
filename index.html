<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>3d render</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<canvas id="canvas" width="1000px" height="1000px"></canvas>
<div id="controll">
	<p class="text">cam distance</p>
	<input type="range" class="slider" name="cam" id="cam" min="1" max="10000" value="1000" onchange="render()" oninput="render()">
	<p class="text">rotx</p>
	<input type="range" class="slider" name="rotx" id="rotx" min="-360" max="360" value="0" onchange="render()" oninput="render()">
	<p class="text">roty</p>
	<input type="range" class="slider" name="roty" id="roty" min="-360" max="360" value="0" onchange="render()" oninput="render()">
	<p class="text">rotz</p>
	<input type="range" class="slider" name="rotz" id="rotz" min="-360" max="360" value="0" onchange="render()" oninput="render()">
	<button id="reset" onclick="reset()">reset</button>
</div>

  <script src="main.js"></script>
</body>
</html>
